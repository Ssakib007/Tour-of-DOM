<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Get Attribute Example</title>
  </head>
  <body>
    <a
      id="myLink"
      href="https://www.google.com/"
      target="_blank"
      class="border-2 border-green-300 p-4 block rounded-lg bg-slate-500"
    >
      Go to Google</a
    >
    <br />
    <button
      onclick="showHref()"
      class="ml-4 border-2 border-black p-4 rounded-lg bg-blue-600"
    >
      Show Link
    </button>
    <p id="output" class="block border-2 border-black h-10"></p>

    <script>
      function showHref() {
        let link = document.getElementById("myLink");
        let hrefValue = link.getAttribute("href");
        document.getElementById("output").innerText = "Link : " + hrefValue;
      }
    </script>
  </body>
</html>
